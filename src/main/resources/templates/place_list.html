<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista boisk</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/list.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Łączy nas sport</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/admin/home">Home</a></li>
                <li><a href="/event/list/">Wydarzenia</a></li>
                <li class="active"><a href="/places/list/">Miejsca</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>Edycja profilu</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Wyloguj</a></li>
            </ul>
        </div>
    </div>
</nav>


&nbsp;
<div class="container">
    <a class="btn btn-md btn-warning btn-block" type="button" th:href="@{../add/}">DODAJ BOISKO</a>


    <th:block th:each="row :${placeList}">
        <div class="form-signin">
        <!--/*@thymesVar id="row" type="com.gpch.login.model.Place"*/-->
        <div class="row">
            <div class="col-md-3" th:text="${row.name}">
                nazwa
            </div>
            <div class="col-md-3" th:text="${row.street +' '+ row.streetNo+' ' + row.city}">
                Adres
            </div>
            <span class="icon-bar"></span>
            <div class="col-md-3" th:text="${row.sports}">
                Sporty
            </div>
        </div>
        </div>
    </th:block>

</div>

</body>
</html>
