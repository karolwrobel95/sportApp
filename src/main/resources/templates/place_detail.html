<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj boisko</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">

        <form th:object="${model}" method="post">
            <h2 th:text="*{name}"></h2>
            <div class="col-md-6 col-md-offset-3">
                <label>Ulica: </label><label th:text="*{street}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Nr: </label><label th:text="*{streetNo}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Miasto: </label><label th:text="*{city}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Email: </label><label th:text="*{email}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Telefon: </label><label th:text="*{contactNumber}" class="form-control"></label>
            </div>

            <div>
            <label>DostÄ™pne dyscypliny:</label>
            <th:block th:each="row :*{sports}">
                        <div class="col-md-3" th:text="${row}">
                        </div>
            </th:block>
            </div>
        </form>
    </div>
</div>

</body>
</html>
