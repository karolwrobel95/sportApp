<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj boisko</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">

        <form th:object="${model}" method="post">
            <div class="col-md-6 col-md-offset-3">
                <label>Data startu: </label><label th:text="*{startDate}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Maksymalna liczba uczestników: </label><label th:text="*{maxUsersAmount}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Minimalna liczba uczestników: </label><label th:text="*{minUsersAmount}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Miejsce: </label><label th:text="*{place.name}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Opis: </label><label th:text="*{description}" class="form-control"></label>
            </div>
        </form>
    </div>
</div>

</body>
</html>
