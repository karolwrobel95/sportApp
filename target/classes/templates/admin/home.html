<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">


    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <button class="btn btn-outline-success btn-primary" type="button">Main button</button>
                    <button class="btn btn-sm btn-outline-secondary btn-secondary" type="button">Smaller button</button>
                    <button class="btn btn-outline-success btn-success" type="button">Main button</button>
                    <button class="btn btn-sm btn-outline-secondary btn-warning" type="button">Smaller button</button>
                    <button class="btn btn-outline-success btn-danger" type="button">Main button</button>

                </form>
            </nav>
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400"
                     alt="Beer"/>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
