<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista boisk</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<a class="btn btn-md btn-warning btn-block" type="button" th:href="@{../add/}">DODAJ BOISKO</a>
&nbsp;
<div class="container">
    <div class="row">
        <div class="col-md-3">
            Nazwa
        </div>
        <div class="col-md-3">
            Adres
        </div>
        <div class="col-md-3">
            Sporty
        </div>
    </div>
    <th:block th:each="row :${placeList}">
        <!--/*@thymesVar id="row" type="com.gpch.login.model.Place"*/-->
        <div class="row">
            <div class="col-md-3" th:text="${row.name}">
                nazwa
            </div>
            <div class="col-md-3" th:text="${row.street +' '+ row.streetNo+' ' + row.city}">
                Adres
            </div>
            <div class="col-md-3" th:text="${row.sports}">
                Sporty
            </div>
        </div>

    </th:block>
</div>

</body>
</html>
